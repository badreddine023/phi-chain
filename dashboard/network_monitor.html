<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi-Chain Network Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-950 text-white font-sans">
    <div class="container mx-auto p-8">
        <header class="mb-12">
            <h1 class="text-4xl font-bold text-cyan-400">Φ-Chain Network Monitor</h1>
            <p class="text-slate-400">Real-time visualization of the Phi-Chain ecosystem</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <!-- Stats Cards -->
            <div class="bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl">
                <h3 class="text-slate-400 text-sm uppercase tracking-wider mb-2">Active Nodes</h3>
                <div class="text-4xl font-bold text-white">12</div>
                <div class="text-green-400 text-sm mt-2">↑ 2 in last hour</div>
            </div>
            <div class="bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl">
                <h3 class="text-slate-400 text-sm uppercase tracking-wider mb-2">Total Transactions</h3>
                <div class="text-4xl font-bold text-white">1,284</div>
                <div class="text-cyan-400 text-sm mt-2">Avg 12.4 TPS</div>
            </div>
            <div class="bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl">
                <h3 class="text-slate-400 text-sm uppercase tracking-wider mb-2">Current Block</h3>
                <div class="text-4xl font-bold text-white">#42,069</div>
                <div class="text-slate-400 text-sm mt-2">Last block 2s ago</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Network Load Chart -->
            <div class="bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl">
                <h3 class="text-xl font-semibold mb-6">Network Load (TPS)</h3>
                <canvas id="loadChart" height="200"></canvas>
            </div>

            <!-- Validator Performance -->
            <div class="bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl">
                <h3 class="text-xl font-semibold mb-6">Validator Performance</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span>Validator_001</span>
                        <div class="w-48 bg-slate-800 rounded-full h-2">
                            <div class="bg-cyan-400 h-2 rounded-full" style="width: 98%"></div>
                        </div>
                        <span class="text-sm text-cyan-400">98%</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Validator_002</span>
                        <div class="w-48 bg-slate-800 rounded-full h-2">
                            <div class="bg-cyan-400 h-2 rounded-full" style="width: 95%"></div>
                        </div>
                        <span class="text-sm text-cyan-400">95%</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Validator_003</span>
                        <div class="w-48 bg-slate-800 rounded-full h-2">
                            <div class="bg-cyan-400 h-2 rounded-full" style="width: 82%"></div>
                        </div>
                        <span class="text-sm text-cyan-400">82%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('loadChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['10:00', '10:05', '10:10', '10:15', '10:20', '10:25'],
                datasets: [{
                    label: 'Transactions Per Second',
                    data: [12, 19, 15, 25, 22, 30],
                    borderColor: '#22d3ee',
                    backgroundColor: 'rgba(34, 211, 238, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#1e293b' } },
                    x: { grid: { display: false } }
                }
            }
        });
    </script>
</body>
</html>
